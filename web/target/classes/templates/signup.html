<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/header :: default-head"></div>

<body>
<div th:replace="fragments/navbar :: notLoggedIn"></div>

<div class="main-container center">
    <form id="login-form" class="centered left-align" action="#" th:action="@{/signup}" method="post">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" />
        <label for="email">E-Mail Address</label>
        <input id="email" name="email" type="text" />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" />
        <div class="right">
            <input class="waves-effect btn main-red" type="submit" value="Login" />
        </div>
    </form>
    <div th:if="${error_text != null}" class="main-red login-feedback centered">
        <p th:text="${error_text}" />
    </div>
</div>
</body>
</html>
