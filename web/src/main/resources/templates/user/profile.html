<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">

<div th:replace="fragments/header :: default-head"></div>

<body>
<div sec:authorize="isAuthenticated()" th:replace="fragments/navbar :: settings"></div>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="main-container center">
    <form id="login-form" class="centered left-align" action="#" th:action="@{/user/profile}" method="post">
        <div class="input-field">
            <input id="name" name="name" type="text" th:value="${name}" />
            <label for="name">Name</label>
        </div>
        <br>
        <div class="input-field">
            <input id="email" name="email" type="text" th:value="${email}" disabled />
            <label for="email">E-Mail Adresse</label>
        </div>
        <div>
            <div class="right">
                <input class="waves-effect btn main-red" type="submit" value="Absenden" />
            </div>
        </div>
    </form>

    <div th:replace="fragments/infoboxes :: infoboxes"></div>

</div>
<div th:replace="fragments/header :: scripts"></div>
</body>
</html>
